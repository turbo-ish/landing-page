<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t('sports_title') }} - MoveTogether</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #aa0329 0%, #d4456b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .logo-container {
            width: 80px;
            height: 80px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .logo.loaded {
            opacity: 1;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
            line-height: 1.5;
            text-align: center;
        }
        
        .sports-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .sports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .sport-item {
            position: relative;
        }
        
        .sport-checkbox {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        
        .sport-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 10px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-size: 0.95rem;
            color: #495057;
            font-weight: 500;
            min-height: 60px;
        }
        
        .sport-checkbox:checked + .sport-label {
            background: #aa0329;
            color: white;
            border-color: #aa0329;
            transform: scale(1.02);
        }
        
        .sport-label:hover {
            border-color: #aa0329;
            transform: translateY(-1px);
        }
        
        .custom-sport-section {
            margin-top: 10px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .custom-sport-label {
            display: block;
            color: #495057;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .custom-sport-input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }
        
        .custom-sport-input:focus {
            outline: none;
            border-color: #aa0329;
        }
        
        .submit-btn {
            background: #aa0329;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: #8a0221;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(170, 3, 41, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/movetogetherlogo.jpg') }}" 
                 alt="MoveTogether Logo" 
                 class="logo"
                 onload="this.classList.add('loaded')">
        </div>
        
        <h1>{{ t('sports_title') }}</h1>
        <p class="subtitle">{{ t('sports_subtitle') }}</p>
        
        <form action="{{ url_for('save_sports', lang=lang) }}" method="post" class="sports-form">
            <div class="sports-grid">
                {% for key, sport_name in sports_list.items() %}
                <div class="sport-item">
                    <input type="checkbox" 
                           id="sport_{{ key }}" 
                           name="sports" 
                           value="{{ key }}"
                           class="sport-checkbox">
                    <label for="sport_{{ key }}" class="sport-label">
                        {{ sport_name }}
                    </label>
                </div>
                {% endfor %}
            </div>
            
            <div class="custom-sport-section">
                <label for="custom_sport" class="custom-sport-label">
                    {{ t('sports_other_label') }}
                </label>
                <input type="text" 
                       id="custom_sport" 
                       name="custom_sport" 
                       placeholder="{{ t('sports_other_placeholder') }}"
                       class="custom-sport-input">
            </div>
            
            <button type="submit" class="submit-btn">
                {{ t('sports_continue_button') }}
            </button>
        </form>
    </div>
</body>
</html>
