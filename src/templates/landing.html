<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing page</title>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center">
    <form action="{{url_for('record_vote')}}" method="post">
        <fieldset>
            <img src="{{url_for('static', filename='img/img.png')}}">
            <legend style="font-size: xxx-large; text-align: center"> Is Taiwan a country? </legend>
            <div style="display: flex; justify-content: space-evenly; align-items: center; flex-wrap: wrap">
            <div style="display: flex; flex-direction: column">
                <input type="radio" id="yes" name="taiwan" value="yes">
                <label for="yes" style="font-size: xx-large"> yes </label>
            </div>
            <div style="display: flex; flex-direction: column">
                <input type="radio" id="no" name="taiwan" value="no">
                <label for="no" style="font-size: xx-large"> What is Thai One?</label>
            </div>
            </div>
            <input type="hidden" name="qrid" value="{{qrid}}">
            <div style="display: flex; justify-content: center">
                <input type="submit" id="submit" name="taiwan">
            </div>
        </fieldset>
    </form>
    </div>
</body>
</html>
