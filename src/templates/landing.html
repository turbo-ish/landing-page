<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="preload" as="image" href="{{ url_for('static', filename='img/movetogetherlogo.jpg') }}">
    <style>
        .logo {
            width: 200px;
            height: auto;
            background-color: white;
            text-indent: -9999px; /* Hide alt text */
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Sports Buddies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">

</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/movetogetherlogo.jpg') }}" 
                 alt="MoveTogether Logo" 
                 class="logo"
                 onload="this.classList.add('loaded')">
        </div>
        <h1>Find Sports Buddies!</h1>
    <p class="subtitle">Interested in connecting with others for sports activities?<br>
    We want to build an App for this!</p>
        
        <form method="POST" class="vote-form">
            <button type="submit" name="response" value="yes" class="btn btn-yes">
                Yes, I'm interested! ðŸ”¥
            </button>
            <button type="submit" name="response" value="no" class="btn btn-no">
                Probably not
            </button>
            <input type="hidden" name="qr_id" value="{{ qr_id }}">
        </form>
        
        <div class="location-id">Location ID: {{ qr_id }}</div>
    </div>
</body>
</html>
