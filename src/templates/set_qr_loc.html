<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set QR Code Location</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #aa0329;
        }
        
        .coordinate-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #aa0329;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #8f0222;
        }
        
        .help-text {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
            line-height: 1.4;
        }
        
        .location-tip {
            background: #f8f9fa;
            border-left: 4px solid #aa0329;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .tip-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è Set QR Code Location</h1>
        
        <div class="location-tip">
            <p>Use Google Maps ‚Üí Right-click location ‚Üí Copy coordinates, or use your phone's GPS coordinates app.</p>
        </div>
        
        <form method="POST">
            <div class="form-group">
                <label for="qr_id">QR Code ID</label>
                <input type="number" id="qr_id" name="id" required>
                <div class="help-text">The unique ID for this QR code location</div>
            </div>
            
            <div class="coordinate-row">
                <div class="form-group">
                    <label for="lat">Latitude</label>
                    <input type="number" id="lat" name="lat" step="any" required>
                    <div class="help-text">e.g., 40.7128</div>
                </div>
                
                <div class="form-group">
                    <label for="lng">Longitude</label>
                    <input type="number" id="lng" name="lng" step="any" required>
                    <div class="help-text">e.g., -74.0060</div>
                </div>
            </div>
            
            <button type="submit" class="btn">Save Location</button>
        </form>
    </div>
</body>
</html>
